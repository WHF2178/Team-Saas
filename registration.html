<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./registration.css" />
  </head>
  <body>
    <div class="registration-container">
      <div class="logo-container">
        <img src="./assets/logo.png" alt="#" class="logo">
      </div> 
      <form action="#" class="form-container">
        <div class="input-container">
          <div class="animation">
            <input type="text" placeholder="Frist Name" class="inputer" />
            <label for="#" class="placeholder">First Name</label>
          </div>
          <div class="animation">
            <input type="text" placeholder="Last Name" class="inputer" />
            <label for="#" class="placeholder">Last Name</label>
          </div>
        </div>
        <div class="input-container">
          <div class="animation">
            <input type="email" placeholder="Email" class="inputer" />
            <label for="#" class="placeholder">email</label>
          </div>
          <div class="animation">
            <input type="text" placeholder="Phone Number" class="inputer" />
            <label for="#" class="placeholder">Phone Number</label>
          </div>
        </div>
        <div class="input-container">
          <div class="animation">
            <input type="password" placeholder="Password" class="inputer" />
            <label for="#" class="placeholder">Password</label>
          </div>
          <div class="animation">
            <input
              type="password"
              placeholder="Confirm Password"
              class="inputer"
            />
            <label for="#" class="placeholder">Confirm Password</label>
          </div>
        </div>
        <button type="button" class="registration-button">Register</button>
      </form>
    </div>
  </body>
</html>
